<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/webpages/styles.css">

<body>
    <div id="header">
        <h1 style="opacity: 1;">TODO APPLICATION</h1>

    <div>
        <h1 style="opacity: 1;"> LOGIN </h1>
        <form id="login">
            <label for="Username">Username</label>
            <input type="text" id="username" name="username" placeholder="john" maxlength="12" required>
            <p id="usernamecheck" style="color:rgb(255, 0, 0);text-align: left;" ></p>
            <label for="Password">Password</label>
            <input type="password" id="password" name="password" placeholder="*****" maxlength="12" required>
            <p id="passwordcheck" style="color:rgb(255, 0, 0);text-align: left;" ></p>
            <p id="loginsuccess" style="color:rgb(0, 255, 0);text-align: center;" ></p>
            <input type="button" value="Submit" onclick="login()">
        </form>

    </div>
</body>
